<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout Example</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }

      main {
        display: grid;

        grid-gap: 20px;
        padding: 20px;
      }

      aside {
        background-color: aquamarine;
        padding: 10px;
      }

      footer {
        background-color: black;
        color: white;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Website</h1>
    </header>

    <main>
      <aside>
        <h2>Sidebar</h2>
        <p>This is the sidebar content.</p>
      </aside>

      <section>
        <h2>Main Content</h2>
        <p>This is the main content area.</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
