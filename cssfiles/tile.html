<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: green;
        animation-name: example;
        animation-duration: 10s;
      }

      @keyframes example {
        0% {
          background-color: cadetblue;
        }
        25% {
          background-color: lightblue;
        }
        50% {
          background-color: turquoise;
        }
        100% {
          background-color: cornflowerblue;
        }
      }
    </style>
  </head>
  <body>
    <h1>CSS TILE Animation</h1>

    <div></div>
  </body>
</html>
