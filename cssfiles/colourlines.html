<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colored Sentence</title>
    <style>
      .color1 {
        background-color: yellow;
        display: inline;
        left: 0px;
        right: 0px;
        display: flex;
        height: 30px;
      }
      .gradient {
        background-image: linear-gradient(to right, red, yellow);
        display: flex;
        height: 30px;
      }
      .bckimg {
        background-color: aqua;
        display: flex;
      }
    </style>
  </head>
  <body>
    <h1>Colored Sentence Example</h1>
    <p>
      <span class="color1">Background color</span>
    </p>
    <span class="gradient">Background gradient</span>
    <p>
      <span class="bckimg">Background image</span>
    </p>
  </body>
</html>
